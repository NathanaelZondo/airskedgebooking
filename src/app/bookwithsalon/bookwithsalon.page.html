<ion-header style="height: 50px">

  <ion-title>{{viewTitle}}</ion-title>
  <ion-buttons>
    <button ion-button [disabled]="isToday" (click)="today()">Today</button>
    <button ion-button (click)="changeMode('month')">M</button>
  </ion-buttons>
</ion-header>

<ion-content>

  <div class="container" class="has-subheader">
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30">
    </calendar>

    <div class="inputs">

      <div class="hairstyle">

        <div class="info">
          <label>Hairstyle:{{booking.hairstyletype}}</label>
          <label>Duration: {{booking.estimatedtime}} mins</label>
        </div>
        <div class="prc">
          <label>Price: {{booking.hairstyleprice | currency:'&#82;'}} </label>
        </div>

      </div>

      <div class="appmnts">
        <ion-item>
          <ion-label position="stacked">Time</ion-label>
          <ion-input placeholder="session time" type="time" [(ngModel)]="booking.sessiontime"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Date</ion-label>
          <ion-input clear placeholder="session time" type="date" displayFormat="DD/MM/YYYY" min='2019-01-01'
            [(ngModel)]="booking.userdate"></ion-input>
        </ion-item>

      </div>

      <!-- <div class="username">
        <ion-item>

          <ion-input placeholder="name" [(ngModel)]="booking.name" type="text"></ion-input>
        </ion-item>
      </div> -->


      <ion-item>
        <ion-label position="stacked">Hairdresser</ion-label>
        <ion-select value="brown" okText="Okay" [(ngModel)]="booking.hairdresser">
          <ion-select-option *ngFor="let x of staff">{{x.name}}</ion-select-option>

        </ion-select>
      </ion-item>

    </div>
    <br>
    <div class="btnz">
      <ion-button color="dark" (click)="setbooking(booking)">Validate booking</ion-button><br>
      <ion-button color="dark" [disabled]="isvalidated" (click)="submit(booking)">Submit</ion-button>

    </div>


  </div>
