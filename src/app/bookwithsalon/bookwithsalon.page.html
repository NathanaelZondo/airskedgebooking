<ion-header>
  <ion-toolbar>
    <ion-title>bookwithsalon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label></ion-label>
  <ion-input placeholder="name" [(ngModel)] ="booking.name"></ion-input>
</ion-item>
<ion-item>
  <ion-label></ion-label>
  <ion-input placeholder="surname" [(ngModel)] ="booking.surname"></ion-input>
</ion-item>
<ion-item>
  <ion-label></ion-label>
  <ion-input placeholder="cell" [(ngModel)] ="booking.cell"></ion-input>
</ion-item>
<ion-item>
  <ion-label></ion-label>
  <ion-input placeholder="hairstyle type" [(ngModel)] ="booking.hairstyletype"></ion-input>
</ion-item>
<ion-item>
  <ion-label></ion-label>
  <ion-input placeholder="estimated time for hairstyle" [(ngModel)] ="booking.estimatedtime"></ion-input>
</ion-item>
<ion-item>
  <ion-label></ion-label>
  <ion-input placeholder="session time" type ="time" [(ngModel)] ="booking.sessiontime" (click) ="testbooking(booking)"></ion-input>
</ion-item>
<ion-item>
  <ion-label></ion-label>
  <ion-input placeholder="session time" type ="date" 
  displayFormat="DD/MM/YYYY" min='2019-01-01' [(ngModel)] ="userdate"></ion-input>
</ion-item>




<ion-button (click) ="setbooking(booking)">Submit</ion-button>


</ion-content>
