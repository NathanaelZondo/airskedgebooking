<ion-header>
  <ion-toolbar >
    <ion-icon color="dark" name="arrow-round-back" style="font-size: 30px" (click)="back()"></ion-icon>

  </ion-toolbar>
  <ion-title></ion-title>

</ion-header>

<ion-content class="has-header">


<h1 align ="center" style ="font-family:cocomat;position: absolute;top:0">{{viewTitle}}</h1>
<pre>



</pre >
<div align ="center">
<button  (click)="changeMode('day')" [style.background] ="daycolor">DAY</button>&nbsp;&nbsp;
<button (click)="changeMode('week')" [style.background] ="weekcolor">WEEK</button>&nbsp;&nbsp;
<button (click)="changeMode('month')" [style.background] ="monthcolor">MONTH</button>
</div>
<pre>

</pre>

        <calendar style ="color:rgb(0, 0, 0);background-color:black;border-color:firebrick"   [eventSource]="eventSource" [calendarMode]="calendar.mode"
          [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
         step="30" startHour="8" endHour="19" [markDisabled]="markDisabled" 
         (onTimeSelected)="onTimeSelected($event)" (click) ="timeAlertConfirm()"
         [markDisabled]="markDisabled"
         [timeInterval]="timeinterval"
         >
       
        </calendar>
  
    
      <div class="flex-container" >
       <div>
        <ion-grid>
         
            <ion-row align ="center">
            <pre>

            </pre>
            <button   [style.background] ="pink" align ="center"  style="width: 300px" (click) ="submit()" [hidden] ="isvalidated" [disabled] ="preventinputs">Book Now!</button>
            </ion-row>
          </ion-grid>
        
     
    <br>
  
   
       </div>
        </div> 
     

</ion-content>
