<ion-content>
  <div class="container">
    <div class="back">
      <ion-icon name="arrow-back" style="font-size: 30px"></ion-icon>
    </div>
    <div class="logo">
      <h1>Welcome <br> <span>Sign-In to continue</span></h1>

    </div>
    <br>
    <div class="form">
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls['email'].valid &&
             loginForm.controls['email'].touched">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
              loginForm.controls['email'].touched">
          <ion-label id="validate">Please enter a valid email address.</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Your password"
            [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
             && loginForm.controls['password'].touched" id="error">
          <ion-label id="validate">Your password needs more than 6 characters.</ion-label>
        </ion-item>

        <ion-button (click)="loginUser(loginForm)" expand="block" color="dark" [disabled]="!loginForm.valid">
          Log In
        </ion-button>
        <p routerLink="/reset-password">Forgot Password? </p>
      </form>
      <br>
      <br>
      <ion-button expand="block" color="dark" routerLink="/reset-password">
        I forgot my password :(
      </ion-button>
    </div>

    <div class="buttons">



    </div>

    <div class="signup">
      <p>Don't Have An Account <span routerLink="/signup">Sign-Up</span></p>
    </div>

  </div>

</ion-content>
