<ion-content>

  <div class="container">
    <div class="logo">
      <img src='../../assets/Untitled-1.jpg'>
    </div>

    <div class="title">
      <h1>LOGIN</h1>
    </div>

    <div class="inputs">
      <ion-item>
        <ion-input type="email" placeholder="Enter Email" [(ngModel)]="user.email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input type="password" placeholder="Enter Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </div>
    <div class="reset">
      <p>Forgot Password?</p>
    </div>

    <div class="btn">
      <ion-button color="dark" (click)="fun(user)" id="signin">
        Sign-In
      </ion-button>
    </div>

    <div class="signup">
      <p>Don't have an account yet? <span (click)="signup()">Sign-Up</span></p>
    </div>
  </div>
</ion-content>
