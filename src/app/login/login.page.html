<ion-content>
  <div class="container">
      <ion-grid>
          <ion-row>
            <ion-col></ion-col>
            <ion-col >
                <div class="logo">
                  <img src="../../assets/Untitled-1.svg">
                </div>
              </ion-col>
              <ion-col></ion-col>
      
          </ion-row>
          <ion-row >
           
            <ion-col>
              <div class="signin">
                <h3>Sign-In to your account<br> to continue</h3>
              </div>
              <br>
            </ion-col>
           
            <!-- <ion-col></ion-col> -->
          </ion-row>
      
          <ion-row  style="height: 30vh;">
            <ion-col col-2></ion-col>
            <ion-col col-8>
              <form [formGroup]="loginForm" fixed>
              
                <ion-item color="primary">
      
                  <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls['email'].valid &&
                       loginForm.controls['email'].touched">
                  </ion-input>
                </ion-item>
                <ion-item color="primary" style="background: transparent; border: none; " class="error-message" *ngIf="!loginForm.controls['email'].valid &&
                                   loginForm.controls['email'].touched">
                  <ion-label style="color:red; font-size: 15px">Please enter a valid email address.</ion-label>
                </ion-item>
                <br>
                <ion-item color="primary">
      
                  <ion-input id="pass" formControlName="password" type="password" placeholder="Your password"
                    [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
                  </ion-input>
                </ion-item>
                <ion-item color="primary" style="background: transparent; border: none; box-shadow: none"
                  class="error-message" *ngIf="!loginForm.controls['password'].valid
                                  && loginForm.controls['password'].touched">
                  <ion-label style="color:red; font-size: 15px">Your password needs more than 6 characters.</ion-label>
                </ion-item>
           
                <br><br>
                <button ion-button round (click)="loginUser(loginForm)" color="dark" [disabled]="!loginForm.valid"
                  style="height: 6vh; border-radius: 20px; font-size: 5vw">
                  Log In
                </button>
      <br><br><br>
                <p class="forgot1" routerLink="/reset-password">Forgot password?</p>
      
              </form>
            </ion-col>
            <ion-col col-2></ion-col>
      
          </ion-row>
      
          <ion-row style=" height: 20vh; ">
            <ion-col>
               
            </ion-col>
          </ion-row>
      
        </ion-grid>

        <div class="btns" >
            <p>Don't have an account? <span routerLink="/signup">Sign-Up</span></p>
          </div>
  </div>
