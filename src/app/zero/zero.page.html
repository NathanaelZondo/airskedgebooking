<ion-content padding>
<div class="container">
  <div class="heading">
     <h3 >Select a hairdresser</h3>
  </div>

  <div class="details">
      <ion-item  *ngFor=" let n of staffnames "> 
    <ion-avatar slot="start">
        <img *ngIf="!n.staffImage" src="../../assets/icon/user.svg">
      <img *ngIf="n.staffImage" src="{{n.staffImage}}">
    </ion-avatar>
    <ion-button slot="end" (click)="select(n)" color ="clear"><ion-icon name ="body" style ="color:grey"></ion-icon></ion-button>
    <ion-label>
      <p class="p1">&nbsp;{{n.name}} {{n.staffSurname}}</p>
    </ion-label>
  </ion-item>
  </div>
 

</div>
 

</ion-content>
