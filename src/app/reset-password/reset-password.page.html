  
  <ion-content>
      <div class="container">
          <div class="back" (click)="goback()">
              <ion-icon name="arrow-back" style=" font-size: 20px;"></ion-icon>
          </div>
          <br><br>
    
          <div class="title">
            <h1>Reset Password</h1>
          </div>
          <br>
          <br>
          <div class="lock">
              <ion-icon name="lock" style=" font-size: 200px; color: orangered"></ion-icon>
          </div>
          <div class="text">
            <p>Enter your email address <br> to reset your password</p>
          </div>
    
          <div class="form">
              <form [formGroup]="resetPasswordForm">
                  <ion-item color="primary">
                    <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls['email'].valid &&
                      resetPasswordForm.controls['email'].touched">
                    </ion-input>
                  </ion-item>
                  <ion-item color="primary" class="error-message" *ngIf="!resetPasswordForm.controls['email'].valid &&
                    resetPasswordForm.controls['email'].touched">
                    <ion-label>Please enter a valid email.</ion-label>
                  </ion-item>
              <br><br>
                  <button ion-button  color="dark" (click)="resetPassword(resetPasswordForm)" [disabled]="!resetPasswordForm.valid"
                  style="height: 6vh; border-radius: 20px; width: 30vh; color: white">
                    Reset your Password
                  </button>
                </form>
          </div>
          <div class="signup">
              <p>Don't have an account? <span (click)="signup()">Sign-Up</span></p>
            </div>
      </div>
      
    
    
  </ion-content>
