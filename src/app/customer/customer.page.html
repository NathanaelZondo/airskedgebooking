<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Customer Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="title">
      <h2 style="color: orangered; text-align: center">Who are you Booking for?</h2>
    </div>

    <div class="who">
      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Pick Customer</ion-label>
          </ion-list-header>

          <ion-item style="width: 300px">
            <ion-label>Me</ion-label>
            <ion-radio slot="start" value="me" checked></ion-radio>
          </ion-item>

          <ion-item style="width: 300px">
            <ion-label>Someone Else</ion-label>
            <ion-radio slot="start" value="someone else"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-list>
    </div>

    <div class="btn">
      <ion-button color="dark" large routerLink="/dates" style="width: 300px">
        Next
      </ion-button>
    </div>
  </div>

</ion-content>
