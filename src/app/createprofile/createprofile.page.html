<ion-header>
  <ion-toolbar>
    <ion-title>createprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePhoto()"><ion-icon name ="camera"></ion-icon></ion-button>

  <img src ='{image}'  width ="100px" height ="100px">
  <ion-input type = "text" [(ngModel)] ="profile.name" placeholder ="Enter your name"></ion-input>
  <ion-input type = "text" [(ngModel)] ="profile.surname" placeholder ="Enter your surnamename"></ion-input>
  <ion-input type = "number" [(ngModel)] ="profile.cell" placeholder ="Enter your cell number"></ion-input>
  <ion-input type = "text" [(ngModel)] ="profile.about" placeholder ="Tell us about yourself"></ion-input>
 <ion-button  (click) ="saveprofile(profile)">SUBMIT</ion-button>
</ion-content>
