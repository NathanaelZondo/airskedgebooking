<ion-content>
  <div class="container">
    <div class="userimage">
      <div class="img">
        <img src='{image}' width="100px" height="100px">
      </div>
      <div class="chooseimg" (click)="takePhoto()">
        <ion-fab-button style="background: black; border-radius: 50%">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
        <!-- <ion-icon name="camera"></ion-icon> -->
      </div>
    </div>

    <div class="inputs">
      <ion-item >
        <ion-input type="text" [(ngModel)]="profile.name" placeholder="Enter your name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.surname" placeholder="Enter your surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.cell" placeholder="Enter your cell number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.about" placeholder="Tell us about yourself"></ion-input>
      </ion-item>

    </div>

    <div class="btn">
      <ion-button color="dark" (click)="saveprofile(profile)">SUBMIT</ion-button>
    </div>
  </div>

</ion-content>
