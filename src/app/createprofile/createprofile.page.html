<ion-content>
  <div class="container">
    <div class="title" *ngIf="!hide">
      <h1> Create Profile </h1>
    </div>
    
    <div class="userimage">
      <div class="img" (click)="takePhoto()">
        <img src="{{styleImage}}" placeholder="Choose Image" width="100px" height="100px">
      </div>

    </div>
    <div class="inputs">
      <br>
      <ion-item style="color: white" color="transparent">
   
        <ion-input type="text" [(ngModel)]="profile.name" placeholder="Enter your name" (ionFocus)="inputEvent('open')" (ionBlur)="inputEvent('close')"
          style="color: rgb(255, 255, 255); font-size: 4vw; font-family: 'Poiret One';"></ion-input>
      </ion-item>

      <ion-item style="color: white" color="transparent">
     
        <ion-input style="border-bottom: 2px solid white;" type="text" [(ngModel)]="profile.surname" (ionFocus)="inputEvent('open')" (ionBlur)="inputEvent('close')"
          placeholder="Enter your surname"
          style="color: rgb(255, 255, 255); font-size: 4vw; font-family: 'Poiret One';"></ion-input>
      </ion-item>
      <ion-item style="color: white" color="transparent">
   
        <ion-input type="text" [(ngModel)]="profile.cell" placeholder="Enter your cell number" (ionFocus)="inputEvent('open')" (ionBlur)="inputEvent('close')"
          style="color: rgb(255, 255, 255); font-size: 4vw; font-family: 'Poiret One';"></ion-input>
      </ion-item>
      <ion-item style="color: white" color="transparent">
       
        <ion-textarea rows="1" cols="20" [(ngModel)]="profile.about" placeholder="Tell us about yourself" (ionFocus)="inputEvent('open')" (ionBlur)="inputEvent('close')"
          style="color: rgb(255, 255, 255); font-size: 4vw; font-family: 'Poiret One';"></ion-textarea>
      
      </ion-item>
      <br><br>
      <div class="btn" *ngIf="!hide">
        <ion-button
          style="background: #BF6B7A; height: 10vw; width:40vw; border-radius: 6px; font-family: 'Poiret One'; letter-spacing: 4px;"
          color="transparent" [disabled]="sub" (click)="saveprofile(profile)" full>
          DONE</ion-button>
        <br>
        <ion-button color="transparent"
          style="color: white;height: 10vw; width:40vw; border-radius: 6px; font-family: 'Poiret One'; letter-spacing: 4px;"
          color="transparent" (click)="signout()" full>
          CANCEL</ion-button>
      </div>

    </div>
    <br><br>
  </div>
</ion-content>
