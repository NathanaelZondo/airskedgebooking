<ion-content fullscreen>
  <ion-header>
    <ion-toolbar>
      <div class="likes" style=" float: right" *ngFor="let x of salond">
        <ion-icon name="heart" (click)="like(x)" id="heart" style="float: left; font-size: 30px; margin: 10px"
          [style.color]="color"></ion-icon>

      </div>

      <div class="back" routerLink="/maps">
        <ion-icon name="arrow-back" style="float: right; margin: 10px; color: white; font-size: 25px;"></ion-icon>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="container">

    <div class="salonimage" *ngFor="let x of salond">
      <img src="{{x.salonImage}}">
    </div>
    <div class="blur">

      <div class="desc" *ngFor="let x of salond" style="font-family: Manjari; text-align: center;">
        <p style="font-family: Manjari; text-align: center;">{{x.SalonDesc}}</p>
        <br>
        <div class="line">

        </div>
      </div>


      <div class="reviews" routerLink="/reviews">
        <p style="font-family: Manjari; font-size: 4vw">Reviews</p>
      </div>
      <br>
      <div class="gender">
        <div class='female' (click)="selecthairstyle('female')" (click)="viewHair()">
          <p>FEMALE</p>
        </div>
        <br>
        <div class='male' (click)="selecthairstyle('male')" (click)="viewHair()">
          <p>MALE</p>
        </div>
      </div>
    </div>

    <div class="details">

      <div class="card" *ngFor="let x of salond">

        <div class="subtitle" style="font-family: Poiret One; color: white">
          {{x.salonName}}
        </div>
        <div class="title" style="color:white; font-family: Manjari;">
          {{x.Address.streetName}}
        </div>


        <div class="analyze" *ngFor="let x of analyticos">
          <p style="font-size: 3.5vw; color: white; 
          font-family: Poiret One; 
          letter-spacing: 2px; text-align: center">{{x.numberofviews}} <br> Views</p>&nbsp;&nbsp;&nbsp;
          <p style="font-size: 3.5vw; color: white; font-family: Poiret One;
           letter-spacing: 2px; text-align: center">{{x.numberoflikes}} <br> Likes</p>
        </div>

        <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#db981a"
          defaultColor="#A9A9A9" readonly="true" rating={{aveg}} fontSize="6vw" halfStar="true" style="position: relative;
          bottom: 45%;
          right: -58vw;
          z-index: 5;">
        </ionic4-star-rating>


      </div>
    </div>

    <div class="stylez">
      <ion-slides [options]="sliderConfig">

        <ion-slide style="display: flex; flex-flow: column">

            <ion-card-header id="head">

              <br>
              <ion-card-subtitle></ion-card-subtitle>
              <ion-card-title style="color: white; font-size: 15px;">
                <p>
                  </p>
              </ion-card-title>
            </ion-card-header> -->
          <!-- </ion-card> -->
          <img src="../../assets/danai.jpg">

        </ion-slide>

        <ion-slide style="display: flex; flex-flow: column">

                <br>
                <ion-card-subtitle></ion-card-subtitle>
                <ion-card-title style="color: white; font-size: 15px;">
                  <p>
                    </p>
                </ion-card-title>
              </ion-card-header>
  
            </ion-card> -->
          <img src="../../assets/danai.jpg">

        </ion-slide>
      </ion-slides>
    </div>
