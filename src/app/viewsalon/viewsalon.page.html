<ion-content>
  <div class="container" >
    
    <div class="salonimage"  *ngFor="let x of salond">
    
      <img src="{{x.salonImage}}">

      <div class="back">
          <ion-buttons slot="start">
              <ion-back-button>Back</ion-back-button>
            </ion-buttons>
      </div>
    </div>
    <div class="img1"  *ngFor="let x of salond">
        <img src="{{x.salonImage}}">
    </div>
    <div class="details">
      
        <div class="card" *ngFor="let x of salond">
        
            <div class="subtitle">
              {{x.location}}
            </div>
            <div class="title">
              {{x.salonName}}
            </div>

            <div class="desc">
                {{x.SalonDesc}}
              </div>
         
        </div>
      <div class=" buttonz">      
          <ion-button (click)="selecthairstyle('female')" color="dark" id="btn"  (click)="viewHair()">Ladies</ion-button>
          <ion-button (click)="selecthairstyle('male')" color="dark"  id="btn">Gents</ion-button>
      </div>

    </div>
  </div>


  <div [ngClass]="{'hair-inactive': !more, 'hair-active': more}" id="hair">
    <div class="gallery">
        <div class="hair">
       
                <ion-slides pager="true" (ionSlideDidChange)="slideChanged()">
          
                    <ion-slide *ngFor="let x of hair" (click)="choosehair(x)">
                        <img src='{{x.hairStyleImage}}'>
                        <p> {{x.hairstyleDesc}}></p>
                    </ion-slide>
          
          
                  </ion-slides>
                
          
          
              </div>
    </div>
    
    </div>

 

</ion-content>
