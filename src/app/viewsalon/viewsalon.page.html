<ion-content>
  <div class="container">
    <div class="salonimage" *ngFor="let x of salond">
      <img src="{{x.salonImage}}">

      <div class="topbar">
        <div class="likes">
        <ion-icon name="heart"(click)="like(x)" id="heart"
        style="font-size: 30px; color: rgb(240, 10, 10)"></ion-icon>
        <!-- <p>{{likes}}</p> -->
      </div>

      <div class="back" routerLink="/navigation">
        <ion-icon name="arrow-back" style="color: grey; font-size: 25px;"></ion-icon>
      </div>
      </div>

    </div>
    <!-- <div class="img1" *ngFor="let x of salond">
            <img src="{{x.salonImage}}">
    </div> -->

    <div class="details">
      <div class="blur"></div>
      <div class="card" *ngFor="let x of salond">
<!-- <ion-button (click) = "like(x)">Likes = {{likes}}<ion-icon name = "like"></ion-icon></ion-button> -->
        <div class="subtitle">
          {{x.salonName}}
        </div>
        <div class="title">
          {{x.streetName}}
        </div>
        <div class="rating">
          <!-- <ionic4-star-rating #rating
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#db981a" 
          defaultColor = "white"
          readonly="true"
          rating= {{aveg}}
          fontSize = "25px"
          halfStar = "true"
          >
        </ionic4-star-rating> -->

        </div>
      </div>
    </div>
    <ionic4-star-rating #rating
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#db981a" 
    defaultColor = "#A9A9A9"
    readonly="true"
    rating= {{aveg}}
    fontSize = "25px"
    halfStar = "true"
    >
</ionic4-star-rating>
     <div class="reviews" routerLink="/reviews">
      <p>Reviews <ion-icon name="arrow-dropright" style="color: white"></ion-icon>
      </p>
    </div> 
    <div class="desc" *ngFor="let x of salond">

      <p>{{x.SalonDesc}} </p>
    </div>

    <div class=" buttonz">
      <ion-button (click)="selecthairstyle('female')" color="dark" id="btn" (click)="viewHair()"clear round>Ladies</ion-button>
      <ion-button (click)="selecthairstyle('male')" color="dark" id="btn" (click)="viewHair()" round>Gents</ion-button>
    </div>
  </div>

  <div [ngClass]="{'hair-inactive': !more, 'hair-active': more}" id="hair">
    <div class="close" (click)="viewHair()">
      <ion-fab-button style="float: right">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-fab-button>
    </div>
    <br>
    <br>
    <br>
    <div class="gallery">
      <div class="hair">

        <p style="text-align: center; color: white">Pick the hairstyle that you want and make an appointment</p>

        <ion-slides [options]="sliderConfig">

          <ion-slide *ngFor="let x of hair" (click)="choosehair(x)" style="display: flex; flex-flow: column">
            <ion-card>
              <ion-card-header id="head">
                <img src='{{x.hairStyleImage}}' style="width: 40vh; height: 50vh;"> 

                <br>
                <ion-card-subtitle>{{x.hairstyleName}}</ion-card-subtitle>
                <ion-card-title style="color: white; font-size: 15px;">
                  <p>
                    {{x.hairstylePrice | currency:'&#82;'}}</p>
                </ion-card-title>
              </ion-card-header>

            </ion-card>
            <!-- <div class="detail" *ngFor="let x of hair">

              <p>{{x.hairstyleName}} <br> {{x.hairstylePrice | currency:'&#82;'}}</p>
            </div> -->

          </ion-slide>
        </ion-slides>
      </div>
    </div>

  </div>



</ion-content>
