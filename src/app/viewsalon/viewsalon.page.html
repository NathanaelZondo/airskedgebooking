
<ion-content>
 
  <ion-button (click)="selecthairstyle('female')">Female hairstyle</ion-button>
  <ion-button (click)="selecthairstyle('male')">Male hairstyle</ion-button>

  <div *ngFor ="let x of hairstyledata">
      <ion-item *ngIf="x.genderOptions == gender">
        <img src =  '{{x.hairStyleImage}}'>
        
        </ion-item>
  </div>
</ion-content>
