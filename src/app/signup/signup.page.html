<ion-content>
  <div class="container">

      <div class="left">
          <div class="img">
            <img src="../../assets/Asset 1.svg">
          </div>
          <div class="text">
            <h1>Sign-Up</h1>
          </div>
        </div>
    
        <div class="middle">
          <div class="img">
            <img src="../../assets/Asset 2.svg">
          </div>
    
          <div class="signup">
            <p routerLink="/login">Sign-In</p>
          </div>
    <br>
    
    <div class="form">
      <form [formGroup]="signupForm">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Your email address"
            [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls['email'].valid
                && signupForm.controls['email'].touched">
          <ion-label style="color:red; font-size: 10px">Please enter a valid email.</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Your password"
            [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
                signupForm.controls['password'].touched">
          <ion-label style="color:red; font-size: 10px">Your password needs more than 6 characters.</ion-label>
        </ion-item>
        <br>

        <ion-fab-button (click)="signupUser(signupForm)" [disabled]="!signupForm.valid"
        style="background: orangered; border-radius: 50%">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
        <!-- <ion-button clear (click)="signupUser(signupForm)" [disabled]="!signupForm.valid"
        style="background: purple; border-radius: 50%">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-button> -->
      </form>
    </div>

    <!-- <div class="signin">
      <p>Already Have an Account? <span (click)=" signin()">Sign-In</span></p>
    </div> -->
  </div>

  <div class="right">
      <div class="img">
        <img src="../../assets/Asset 3.svg">
      </div>
      <div class="icons">
        <p>Or Sign-In With:</p>
        <div class="fabz">
        
            <ion-icon name="logo-google" style="font-size: 30px;"></ion-icon>

            <ion-icon name="logo-facebook" style="font-size: 30px;"></ion-icon>

        </div>

      </div>

    </div>

</div>

</ion-content>
