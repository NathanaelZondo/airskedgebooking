<ion-header>
    <ion-toolbar>
      <ion-title style=" margin-left: 6px; float: left; color: white; font-family: 'Poiret One'; letter-spacing: 5px;">AIRSKEDGE</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <div class="login">
    <div class="image">
      <img src="../../assets/left-turn.svg">
    </div>

    <div class="form">
      <div class="msg">
        <h1 style="font-family: Poiret One; font-size: 5vw; font-weight: bold; letter-spacing: 5px">CREATE ACCOUNT</h1>
        <p style="font-family: Poiret One; font-size:3vw ; font-weight: bold;">Sign into your account to continue</p>
      </div>
      <form [formGroup]="signupForm">

        <ion-item>

          <ion-input formControlName="email" type="email" placeholder="Your email address" (ionFocus)="inputEvent('open')" (ionBlur)="inputEvent('close')"
            [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"
            style="font-family: Poiret One;">
          </ion-input>
        </ion-item>

        <ion-label style="color:red; font-size: 15px; font-family: Poiret One;" class="error-message" *ngIf="!signupForm.controls['email'].valid
                        && signupForm.controls['email'].touched">Please enter a valid email.</ion-label>



        <ion-item>

          <ion-input formControlName="password" type="password" placeholder="Your password" (ionFocus)="inputEvent('open')" (ionBlur)="inputEvent('close')"
            [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"
            style="font-family: Poiret One;">
          </ion-input>
        </ion-item>

        <ion-label style="color:red; font-size: 15px; font-family: Poiret One;" class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
                                      signupForm.controls['password'].touched">Your password needs more than 6
          characters.</ion-label>
        <br>

        <br>
        <div class="btn" *ngIf="!hide">
          <button ion-button  color="light" (click)="signupUser(signupForm)"
            [disabled]="!signupForm.valid"
            style="height: 10vw; width: 10vw; font-size: 4vw; font-family: Poiret One; font-weight: bold;border-radius: 5px ;background: #BF6B7A; color: white; width: 25vh; text-transform: uppercase">
            Continue
          </button>
          <br>
          <button ion-button   (click)="signin()"
          style="height: 6vh; font-size: 4vw; background: transparent; 
          color: black; font-family: Poiret One; font-weight: bold; text-transform: uppercase">
            Sign In
          </button>

        </div>
      </form>
    </div>
  </div>
</ion-content>
