<ion-content>

  <div class="container" *ngFor="let profile of profiles">
    <div class="img">
      <img src="{{profile.image}}">
    </div>

    <div class="">
      <p>{{profile.name}}</p>
      <p>{{profile.surname}}</p>
      <p>{{profile.cell}}</p>
      <p>{{profile.bio}}</p>
    </div>
  </div>



  </ion-item>
</ion-content>
