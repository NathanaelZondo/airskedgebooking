<ion-content fulscreen>

  <ion-header>
    <ion-toolbar color="dark">
      <ion-icon name="arrow-round-back" style="font-size: 20px; color: white; margin: 10px;" (click)="back()"></ion-icon>
      <ion-icon name="exit" (click)="signout()" style="font-size: 20px; color: white; float: right; margin: 10px"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <body *ngFor="let profile of profiles">

    <img src="{{profile.image}}">
    <div class="flex-container">
      <div style="width:100vw;padding-left:0px">

        <div class="edit">
            <ion-icon name="create" (click)="update()"></ion-icon>
        </div>

        <div class="info">
          <p id="name" style="color: black; font-family: Poiret One;">{{profile.name}} {{profile.surname}}</p>
          <br>
          <p id="cell" style="color: black">0815253696</p>
          <div class="bookings">
            <ion-button (click)="onClick()" color="transparent" style=" color: white;">
              VIEW BOOKINGS
            </ion-button>

          </div>
        </div>
        <div class="line">

        </div>



      </div>
    </div>
  </body>
  <!-- {{profile.cell}} -->
</ion-content>
