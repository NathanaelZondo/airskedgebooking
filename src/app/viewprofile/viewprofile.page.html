<ion-content fulscreen>

  <ion-header>
    <ion-toolbar color="dark">
      <ion-icon name="arrow-round-back" style="font-size: 20px; color: grey" (click)="back()"></ion-icon>

      <ion-icon name="exit" (click)="signout()" style="font-size:20px; color: grey; float: right"></ion-icon>

    </ion-toolbar>
  </ion-header>

  <body *ngFor="let profile of profiles">

    <img src="{{profile.image}}">
    <div class="flex-container">
      <div style="width:100vw;padding-left:0px">

        <div class="edit">
          <!-- <ion-fab-button [disabled] ="isvalidated" (click)="update()" style="background: rgba(252, 166, 6, 0); border-radius: 50%; width: 30px; height: 30px;">
                <ion-icon name="create" style="font-size: 20px"></ion-icon>
              </ion-fab-button> -->
          <button ion-button (click)="update()"
            style=" width: 150px; height: 50px; text-align: center; background: black; color: orangered; font-size: 5vw">
            Edit
          </button>

        </div>

        <div class="info">
          <p id="name" style="color: black; font-family: Pacifico;">{{profile.name}} {{profile.surname}}</p>

          <p id="cell" style="color: black">{{profile.cell}}</p>

          <p id="about" style="color: black">{{profile.about}}</p>
        </div>
