<ion-header>
  <ion-toolbar>
    <ion-title>reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <br>
      <!-- <div class="back" routerLink="/viewsalon">
        <ion-icon name="arrow-back" style="color: black; font-size: 20px;"></ion-icon>

      <h1 style="text-align: center;">Rate Salon</h1>
      <ionic4-star-rating #rating
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#db981a" 
      defaultColor = "#A9A9A9"
      readonly="false"
      rating="3"
      fontSize = "32px"
      (ratingChanged)="logRatingChange($event)">
  </ionic4-star-rating>
    <div class="peeps">
      <p>What Are People Saying</p>
    </div>
    <div class="reviews">

      <div class="review" *ngFor="let n of reviews">
        <div class="text">
          <p>{{n.review}}
          </p>
          
      <ionic4-star-rating #rating
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#db981a" 
      defaultColor = "#A9A9A9"
      readonly="false"
      rating= {{n.rating}}
      fontSize = "12px"
      >
  </ionic4-star-rating>
        </div>

        <div class="pic">
          <img src="{{n.image}}">
        </div>
      </div>

    </div>
