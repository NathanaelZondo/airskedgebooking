<div class="container" *ngFor = "let x of newdata">
  <div class="date">
      Date:      {{x.userdate}} 
  </div>
  <div class="style">
      Hairstyle: {{x.hairstyletype}} &nbsp;
      Price:     {{x.hairstyleprice | currency:'&#82;'}}
  </div>
  <div class="time">
      Time:{{x.sessiontime}} for {{x.estimatedtime}} minutes<br>
      Date:      {{x.userdate}} 
      <!-- Duration:  {{x.estimatedtime}} minutes -->
  </div>

  <div class="stylist">
      Salon:    {{x.salonname}}<br>
      Stylist:  {{x.hairdresser}}<br>
      Location  {{x.salonlocation}}
  </div>

</div>
