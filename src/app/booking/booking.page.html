<ion-header>
  <ion-toolbar color="dark" style="color: orangered">
    <ion-title>Booking History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

   

  <div class="container">

    <div class="card front">
      <!-- <div class="personal-intro">
        <p style="text-align: center; font-size: 6vw; color:orangered">Bookings</p>
      </div> -->
    </div>
    <div class="cardback" *ngFor="let x of userbooking">
    
   
        <ion-button color="danger" *ngIf="x.status2!='cancelled' && x.status!='cancelled' && x.userdate >= currentdate" (click)="forthealert(x)"
          id="cancel">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      
      <div class="personal" (click)="viewdetails(x)">
        <div class="date" style="color:white; font-family: 'Manjari';">
          <p> {{x.userdate}}</p>
        </div>
        <div llass="stuff" style="color:grey; margin: 10px;font-family: 'Manjari';font-size: 14px;
        position: absolute;
        left: 20%;">
          Salon: {{x.salonname}}<br>
          Stylist: {{x.hairdresser}}<br>
          Location: {{x.salonlocation}}<br>
          Time: {{x.sessiontime}} <br>
          Stylist: {{x.status2}}
        </div>
      </div>
    </div>
  </div>
  

</ion-content>
