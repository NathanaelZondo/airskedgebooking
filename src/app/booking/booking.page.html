<ion-header>
  <ion-toolbar color="dark">
    <ion-icon name="arrow-round-back" style="font-size: 30px" (click)="back()"></ion-icon>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>



  <div class="container">

    <div class="card front">
      <div class="personal-intro">
        <p style=" text-align: center;">Current Bookings</p>
      
      </div>
    </div>
    <div class="card back" *ngFor="let x of userbooking">
      <!-- <div class="yellow" (click)="viewdetails(x)">
        <p style="color:black;font-family:sans-serif;font-size: 14px">View Details</p>
      </div> -->

      <div class="personal" (click)="viewdetails(x)">
        <div class="date" style="color:white; font-family: 'Manjari';">
          <p> {{x.userdate}}</p>
        </div>
        <div llass="stuff" style="color:black; margin: 10px;font-family: 'Manjari';font-size: 14px;
        position: absolute;
        left: 20%;">
          Salon: {{x.salonname}}<br>
          Stylist: {{x.hairdresser}}<br>
          Location: {{x.salonlocation}}<br>
          Time: {{x.sessiontime}} <br>
          Stylist: {{x.status2}}

        </div>
        
      </div>
      <div class="pink" align="right" style="position: absolute;
        right: 15px; margin: 8px;">
          <ion-button color="danger"  *ngIf="x.status2!='cancelled' && x.status!='cancelled' && x.userdate != currentdate" (click)="forthealert(x)">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </div>
    </div>

   </div>




</ion-content>
