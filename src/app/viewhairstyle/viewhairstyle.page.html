<ion-header>
  <ion-toolbar>
    <ion-title>viewhairstyle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button (click)="selectstyle()">Select style</ion-button>

<ion-item *ngFor ="let x of gender">
<ion-thumbnail>
  <img src="{{x.image}}" width ="200px" height ="200px">
</ion-thumbnail>
<pre>
{{x.duration}}mins
{{x.hairstyle}}
R{{x.hairprice}}
</pre>
</ion-item>
</ion-content>
