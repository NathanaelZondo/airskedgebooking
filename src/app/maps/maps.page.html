<ion-content>
    <input id="pac-input" class="controls" type="text" placeholder="Search Location">
  <div #map id="map"></div>
  <div class="salonlist">
    <div class="card" *ngFor="let x of salond" (click)="selectsalon(x)">
      <div class="image">
        <img src="{{x.salonImage}}">
      </div>
      <div class="details">
        <div class="subtitle">
          <p>{{x.salonName}} <br> 
            {{x.streetName}}
          </p>
        </div>

      </div>
    </div>

  </div>
  </ion-content>
