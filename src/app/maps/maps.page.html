
<ion-toolbar color="transparent">
    <ion-buttons slot="secondary">
      <ion-button (click)="requestPrompt()">
        <ion-icon slot="icon-only" name="locate"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button style="color: black;" (click)="searchByLocation()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
<ion-content fullscreen>

    <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">
      <div class="maploader">
      
      </div>
      <div class="loading-text">
        <p>Loading Map</p>
      </div>
    </div>
    <!-- <div class="menu" >
        <ion-icon name="menu" (click)="searchByLocation()"></ion-icon>
        <button (click)="requestPrompt()" ion-fab mini><ion-icon name="locate"></ion-icon></button>
    </div> -->
    <div class="aaa" *ngIf="searchbyLocation">
      
        <input id="pac-input" class="controls" type="text" placeholder="Search Location">
        <ion-item>
          <ion-label>Search by salon name</ion-label>
          <ionic-selectable
          item-content
            [(ngModel)]="port"
            [items]="ports"
        
            itemTextField="names"
            [canSearch]="true"
           searchFailText = "Nothing Found :("
            (onChange)="portChange($event)">
          </ionic-selectable>
        </ion-item>
    </div>
   
  <div #map id="map"></div>
  <br><br><br>
  <div class="salonlist">

    <ion-slides [options]="sliderConfig" #sliderRef (ionSlideDidChange)="moveMapEvent($event)">
      <ion-slide class="magic" *ngFor="let b of salons" (click)="selectsalon(b)">
        <div class="card">
          <div class="top">
            <div class="image">
             
              <img src="{{b.salonImage}}" alt="tough">
             
            </div>
            <div class="title">
              <p class="stars" style="font-size: 4vw; color: #FFB082; font-family: Poiret One;
              letter-spacing: 4px;"><strong>{{b.salonName}}</strong></p>
              <p class="stars" style="color: rgb(185, 184, 184); font-size: 3vw; font-family: Raleway" >{{b.Address.streetName}}</p>
            </div>
          </div>
      
        </div>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
