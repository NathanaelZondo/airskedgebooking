<ion-content>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div #map id="map">
   
  </div>
  <div class="salonlist">
    <div class="card" *ngFor="let x of salonArray" (click)="selectsalon(x)">
      <div class="image">
        <img src="{{x.salonImage}}">
      </div>
      <div class="details">
        <div class="subtitle">
          <p>{{x.salonName}}</p>
          <p> {{x.location}}</p>
        </div>
  
      </div>
    </div>
  
  </div>
  </ion-content>
