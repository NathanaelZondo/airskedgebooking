<ion-content>
  <div #map id="map">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT55USDnQ-tZLHJlzryDJbxseD8sLSdZE&libraries=places&language=en"></script>
  </div>
  <div class="salonlist">
    <div class="card" *ngFor="let x of salonArray" (click)="selectsalon(x)">
      <div class="image">
        <img src="{{x.salonImage}}">
      </div>
      <div class="details">
        <div class="subtitle">
          <p>{{x.salonName}}</p>
          <p> {{x.location}}</p>
        </div>
  
      </div>
    </div>
  
  </div>
  </ion-content>
  
</body>

</html>
